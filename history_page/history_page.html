<!DOCTYPE html>
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="history_page.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
    
    <title>FitVerse-History</title>
</head>
<body>
    <div class="main_container">

        <div class="header_container_with_icon">
            <h1 class="header_h1 profile_header_h1">History</h1>
            <button class="small_icon_btn">Calender</button>
        </div>
    
        <div id="empty_history_container">
            <div>
                <h1 class="center fs22" >ðŸ’€</h1>
                <h1 class="center fs22" style="margin-top: 10px;">No Workouts Performed</h1>
                <h1 class="center fs15 color_--color_gray" style="margin: 10px;">Completed Workouts will appear here</h1>
                <div style="display: flex;justify-content: center;">
                    <button class="fs15 color_--color_blue start_workout_history_page_btn" id="start_workout_btn_history_empty">+ Start Workout</button>
                </div>
            </div>
        </div>
    </div>

    <div class="nav_panel_container">
        <div class="nav_panel_holder">
            <div class="nav_button_holder">
                <div class="nav_button" id="history_btn">
                    <div class="nav_button_icon"><span class="material-symbols-outlined">schedule</span></div>
                    <p class="nav_button_text">History</p>
                </div>
            </div>

            <div class="nav_button_holder">
                <div class="nav_button"  id="start_workout_btn">
                    <div class="nav_button_icon"><span class="material-symbols-outlined">add</span></div>
                    <p class="nav_button_text">Start Workout</p>
                </div>
            </div>

            <div class="nav_button_holder">
                <div class="nav_button" id="profile_btn">
                    <div class="nav_button_icon"><span class="material-symbols-outlined">person</span></div>
                    <p class="nav_button_text">Profile</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="../common.js"></script>
    <script src="history_page.js"></script>
</body>
