<!DOCTYPE html>
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="profile_page.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <title>Profile</title>
</head>
<body>

    <div class="header_container_with_icon">
        <h1 class="header_h1 profile_header_h1">Profile</h1>
        <div class="setting_ruler_icon_container">
            <button class="small_icon_btn"><span class="material-symbols-outlined ruler_icon is20">settings</span></button>
            <button class="small_icon_btn"><span class="material-symbols-outlined ruler_icon is20">straighten</span></button>
        </div>
    </div>

    <div class="profile_name_display_container">
        <div class="image_name_workout_container">
            <div>
                <div class="profile_image_container"><span class="material-symbols-outlined is40 isFilled">person</span></div>
            </div>
            <div class="profile_name_workout_container">
                <h1 id="name_display" class="fs20"></h1>
                <h2 id="workout_display" class="fs13">9999 workouts</h2>
            </div>
        </div>
        <button class="small_icon_btn"><span class="material-symbols-outlined is20">navigate_next</span></button>
    </div>

    <h2 class="default_left_margin fs18">Dashboard</h2>

    <div class="graph_with_heading_container">
        <h1 class="fs18">Workouts Per Week</h1>
        <div id="graph_container"></div>
    </div>

    <div class="nav_panel_container">
        <div class="nav_panel_holder">
            <div class="nav_button_holder">
                <div class="nav_button" id="history_btn">
                    <div class="nav_button_icon"><span class="material-symbols-outlined">schedule</span></div>
                    <p class="nav_button_text">History</p>
                </div>
            </div>

            <div class="nav_button_holder">
                <div class="nav_button"  id="start_workout_btn">
                    <div class="nav_button_icon"><span class="material-symbols-outlined">add</span></div>
                    <p class="nav_button_text">Start Workout</p>
                </div>
            </div>

            <div class="nav_button_holder">
                <div class="nav_button" id="profile_btn">
                    <div class="nav_button_icon"><span class="material-symbols-outlined">person</span></div>
                    <p class="nav_button_text">Profile</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="../common.js"></script>
    <script src="profile_page.js"></script>
</body>
